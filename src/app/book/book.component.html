<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Book Management</h2>

    <div class="row g-3">

      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="bookTitle"
          placeholder="Book Title"
        />
      </div>

      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="bookAuthor"
          placeholder="Book Author"
        />
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addBook()">
          Add Book
        </button>
      </div>


    </div>
  </div>

  <h2 class="text-center mt-5">Books List</h2>

  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let book of books"
    >
      <span class="fw-bold">
        {{ book.id }} - {{ book.title }} by {{ book.author }}
      </span>

      <button class="btn btn-danger btn-sm px-3" (click)="deleteBook(book.id)">
        <i class="bi bi-trash"></i> Delete
      </button>

    </li>
  </ul>


</div>
